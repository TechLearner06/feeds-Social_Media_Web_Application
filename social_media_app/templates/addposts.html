{% extends "header.html" %}

{% block content%}



<div class="new-post-form">
    <div class="container">
        <div class="row">
            <div class="post-form">
                

                <div class="msg success">
                    {% for msg in messages %}
                    <h5>{{msg}}</h5>
                    {% endfor %}
                </div>
                
                <form class="add-post-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>New Post</h1>
                    <label>Select Image:</label>
                    <input class="image"type="file" name="image" id="">
                    <label>Select Video:</label>
                    <input class="video"type="file" name="video" id="" accept="video/*">
                    <textarea name="caption" placeholder="Enter Caption" rows="5" cols="40"></textarea>
                    <input type="text" name="location" placeholder="Location">
                <button class="share-btn" type="submit">Share</button>
                <button class="cancel-btn"><a href="{% url "add_posts" %}">Cancel</a></button>

                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
